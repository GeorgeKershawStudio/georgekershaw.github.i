<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="background-img" src="backImg.jpg">
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>
        <div class="sidebar-content">
            <h2>Sidebar</h2>
            <p>Placeholder content for sidebar</p>
        </div>
    </div>

    <div class="content">
        <div class="navbar">
            <button class="open-btn" onclick="toggleSidebar()">&#9776;</button>
            <div class="navbar-main">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>

        <div class="main">
            <div id="home">
                <h1>Home</h1>
                <p>Placeholder for home section</p>
            </div>
            <div id="about">
                <h1>About</h1>
                <p>Placeholder for about section</p>
            </div>
            <div id="projects">
                <h1>Projects</h1>
                <p>Placeholder for projects section</p>
            </div>
            <div id="contact">
                <h1>Contact</h1>
                <p>Placeholder for contact section</p>
            </div>
        </div>

        <footer>
            <p>Contact info: email@example.com | Important Links</p>
        </footer>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                sidebar.classList.remove("open");
            } else {
                sidebar.style.width = "250px";
                sidebar.classList.add("open");
            }
        }
    </script>
</body>
</html>
